<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>uCrypt</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link
      href="{{url_for('static', filename='css/kirils-amazing-project-8df8e0.webflow.4f6086f47.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='vendor/nouislider/nouislider.min.css')}}"
    />
    <!-- Main css -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <script
      src="{{url_for('static', filename='webfont.js')}}"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            'Roboto:300,regular,500',
            'Roboto Condensed:300,regular,700',
            'Roboto Slab:300,regular,700',
            'Arbutus Slab:regular',
          ],
        },
      });
    </script>

    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = ' w-mod-';
        (n.className += t + 'js'),
          ('ontouchstart' in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + 'touch');
      })(window, document);
    </script>

    <link
      href="{{url_for('static', filename='60996bb5da776d66f73880c0_metric-webclip.png')}}"
      rel="apple-touch-icon"
    />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      

      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        background-color: #04aa6d;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        opacity: 0.8;
      }

      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }

      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
      }

      img.avatar {
        width: 40%;
        border-radius: 50%;
      }

      .container {
        padding: 16px;
      }

      span.psw {
        float: right;
        padding-top: 16px;
      }

      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div
      data-collapse="medium"
      data-animation="default"
      data-duration="400"
      role="banner"
      class="navigation w-nav"
    >
      <div class="w-container">
        <a href="/" class="brand-link w-nav-brand">
          <div class="logo-text">uCrypt</div>
        </a>
        <nav role="navigation" class="nav-menu w-nav-menu">
          <a href="/#features" class="nav-link w-nav-link">Features</a>
          <a href="/#pricing" class="nav-link w-nav-link">Pricing</a>
          <a href="/#customers" class="nav-link w-nav-link">Customers</a>
          <a href="/signup" class="nav-link w-nav-link">Sign Up</a>
          <a href="/login" class="nav-link w-nav-link">Login</a>
          <a href="/signals" class="nav-link w-nav-link">Signals</a>
        </nav>
        <div class="nav-link menu w-nav-button">
          <div class="w-icon-nav-menu"></div>
        </div>
      </div>
    </div>
    <div
      data-animation="slide"
      data-duration="500"
      data-infinite="1"
      class="slider w-slider"
    >
      <div class="w-slider-mask">
        <div class="slide _1 w-slide">
          <div class="w-container"></div>
        </div>
        <div class="slide _2 w-slide">
          <div class="w-container"></div>
        </div>
        <div class="slide _3 w-slide">
          <div class="w-container"></div>
        </div>
      </div>
      <div class="w-slider-arrow-left">
        <div class="w-icon-slider-left"></div>
      </div>
      <div class="w-slider-arrow-right">
        <div class="w-icon-slider-right"></div>
      </div>
      <div class="w-slider-nav w-round"></div>
    </div>
    <!-- Body Here -->
    <div style="max-width:100% ;background-color: white;" class="section">
      <h2>Login Form</h2>

      <form action="/loginpost" method="post">
        <div class="imgcontainer">
          <img style="max-width: 250px;" src="{{url_for('static', filename='img_avatar2.png')}}" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          <label style="color: black;" for="username"><b>Username</b></label>
          <input
            type="text"
            id="username"
            placeholder="Enter Username"
            name="username"
            value="{{username if username}}"
            required
          />

          <label style="color: black;" for="password"><b></b>Password</b></label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            name="password"
            required
          />

          <button type="submit">Login</button>
          
        </div>

        
      </form>
    </div>

    <!-- Body Ends Here -->
    <div class="section footer">
      <div class="w-container">
        <div class="w-row">
          <div class="w-col w-col-6">
            <div class="logo-text footer">uCrypt</div>

            <div class="social-icon-group">
              <a href="#" class="social-icon w-inline-block"
                ><img
                  src="{{url_for('static', filename='60996bb5da776ddcbd3880bc_facebook-icon.svg')}}"
                  alt="" /></a
              ><a href="#" class="social-icon w-inline-block"
                ><img
                  src="{{url_for('static', filename='60996bb5da776d472b3880ca_twitter-icon.svg')}}"
                  alt="" /></a
              ><a href="#" class="social-icon w-inline-block"
                ><img
                  src="{{url_for('static', filename='60996bb5da776d0e813880b9_linkdin-icon-white.svg')}}"
                  alt="" /></a
              ><a href="#" class="social-icon w-inline-block"
                ><img
                  src="{{url_for('static', filename='60996bb5da776d72b43880bb_email-icon-white.svg')}}"
                  alt=""
              /></a>
            </div>
          </div>
          <div class="w-col w-col-2">
            <h4 class="footer-title">Company</h4>
            <a href="/" class="page-link in-footer">Home</a
            ><a href="/#features" class="page-link in-footer">Features</a
            ><a href="/#customers" class="page-link in-footer">Clients</a
            ><a href="/#pricing" class="page-link in-footer">Pricing</a
            ><a href="/signup" class="page-link in-footer">Sign Up</a>
          </div>
          <div class="w-col w-col-2">
            <h4 class="footer-title">Product</h4>
            <a href="/signals" class="page-link in-footer">Analytics</a
            ><a href="/signals" class="page-link in-footer">Businesses</a
            ><a href="/#customers" class="page-link in-footer">Testimonials</a
            ><a href="/signals" class="page-link in-footer">Integrations</a>
          </div>
          <div class="w-col w-col-2">
            <h4 class="footer-title">Legal</h4>
            <a href="#" class="page-link in-footer">Privacy Policy</a
            ><a href="#" class="page-link in-footer">Terms of Use</a>
          </div>
        </div>
      </div>
    </div>
    <div class="section footer copyright">
      <div class="w-container">
        <div>Copyright 2021 uCrypt. All Rights Reserved.</div>
      </div>
    </div>
    <script
      src="{{url_for('static', filename='js/jquery-3.5.1.min.dc5e7f18c83f85.js')}}"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="{{url_for('static', filename='js/webflow.57f805eb0.js')}}"
      type="text/javascript"
    ></script>
    <!-- JS -->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/nouislider/nouislider.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/wnumb/wNumb.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/jquery-validation/dist/jquery.validate.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/jquery-validation/dist/additional-methods.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
